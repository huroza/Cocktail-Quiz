<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cocktail Quizzer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<!-- Bootstrap container -->
<div class="card mb-3 htmlBody" style="border: none; margin: 4%;">
  <div class="row g-0">
    <div class="col-md-4">
      <img class="img-fluid rounded-start cocktail-image">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title cocktail-title"></h5> <!-- Cocktail Name -->
        <div class="card-text cocktail-instructions"></div> <!-- Cocktail Instructions -->

      </div>
    </div>
  </div>

  <div class=" btn-group-vertical multipleChoiceContainer" style="width:100%" role="group"
    aria-label="Basic checkbox toggle button group" id='shuffle'></div>
  </br><!-- Error Message Container -->
  <div class='error-container' style="width:100%"></div>
  <!-- Summit Button Container -->
  <div class="summitButtonContainer" style="width:100%"></div>
  </br>
</div>

<div class='json'></div>


<body>
  <script src=" script.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
